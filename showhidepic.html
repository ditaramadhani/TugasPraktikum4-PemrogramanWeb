<!DOCTYPE html>
<html>
<head>
	<!--tag sebagai identifier yaitu menggunakan script JQuery-->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//elemen JQuery
		$(document).ready(function() {
			$("sembunyi").click(function() {$("#foto").hide("slow") });
			$("tampil").click(function() {$("#foto").hide("slow") });
		});
	</script>
</head>

<body>
	<!--tag untuk memunculkan tombol untuk menampilkan dan menyembunyikan foto-->
	<button class="sembunyi">sembunyikan</button>
	<button class="tampil">tampilkan</button>
	<p><img id="foto" src="himasifo.png"></p>
</body>
</html>
