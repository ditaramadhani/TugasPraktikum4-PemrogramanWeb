<!DOCTYPE html>
<html>
<head>
	<!--tag sebagai identifier yaitu script yang digunakan adalah script JQuery-->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//Script JQuery sebagai selector id
		$(document).ready(function(){
			$("#daftar").addClass("merahkuning");
		});
	</script>
	<!--Script CSS untuk mengubah format warna dan warna latar belakang-->
	<style type="text/css">
		.merahkuning{
			color: orange;
			font-weight: bold;
			background-color: green;
			padding: 3px;
		}
	</style>
</head>
<body>
	<!--tag div sebagai selector-->
	<div>
		<p>Paragraf Pertama</p>
	</div>
	<div>
		<!--id sebagai selector yang lebih spesifik-->
		<ul id="daftar">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
	</div>
</body>
</html>
