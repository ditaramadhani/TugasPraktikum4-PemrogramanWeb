<!DOCTYPE html>
<html>
<head>
	<!--tag sebagai identifier yaitu script yang digunakan adalah script JQuery-->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		//Script JQuery untuk menampilkan alert sebelum angkatan laman facebook
		$(document).ready(function(){
			$("a").click(function(){
				alert("Selamat Datang di Website Facebook")
			});
		});
	</script>
	</script>
</head>
<body>
	<!--untuk menampilkan tulisan apabila diklik akan membuka laman Facebook-->
	<a href="https://facebook.com/">Klik Disini untuk membuka Website Facebook</a>
</body>
</html>
